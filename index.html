<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="stylesheets/main.css">

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css">

    <link href='http://fonts.googleapis.com/css?family=Molengo' rel='stylesheet' type='text/css'>

    <link href='http://fonts.googleapis.com/css?family=Sorts+Mill+Goudy' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>Jimmy Bryant</title>
</head>
<body>

  <div class="first">
    <h2>THOUGHTS</h2>
    <ul>
      <li class="twitter">
        <a href="https://twitter.com/savebutter">twitter.</a>
      </li>
    </ul>
  </div>
  <div class="second">
    <h2>PROJECTS</h2>
    <ul>
      <li class="github">
        <a href="https://github.com/JimBry">github.</a>
      </li>
    </ul>
  </div>
  <div class="third">
    <h2>ESSAYS</h2>
    <ul>
      <li class="stanford">
        <a href="">stanford.</a>
      </li>
    </ul>
  </div>
  <div class="fourth">
    <h2>FUN</h2>
    <ul>
      <li class="instagram">
        <a href="http://instagram.com/tokyomyth/">instagram.</a>
      </li>
    </ul>
  </div>

    <script>
    window.onload = function() {
        $('.first').hover(function() {
            $('.twitter').toggleClass('animated fadeInRight');
        });
        $('.second').hover(function() {
            $('.github').toggleClass('animated fadeInRight')
        });
        $('.third').hover(function() {
            $('.stanford').toggleClass('animated fadeInRight');
        });
        $('.fourth').hover(function() {
            $('.instagram').toggleClass('animated fadeInRight');
        });
    };
    </script>
</body>
</html>
