<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scal=1.0s" />
  <title>Post.it</title>
  <link rel="stylesheet" href="foundation.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="modernizr.js"></script>
</head>

<body>
  <div class="panel text-center">
    <h1>Post.it</h1>
  </div>
  <div class="row">
    <div class="small-8 small-centered columns container">
      <form>
        <fieldset>
          <legend>Fieldset Legend</legend>
          <div class="inputs">
            <label>Input Label
              <textarea type="text" name="post" id="text-box" placeholder="Say something..."></textarea>
              <div class="row collapse">
                <div class="small-3 large-2 columns">
                  <span class="prefix">http://</span>
                </div>
                <div class="small-9 large-10 columns">
                  <input type="text" id="hyper-box" placeholder="Enter your URL...">
                </div>
              </div>
            </label>
          </div>
          <div class="actions">
            <label>
              <a class="button right" id="submit">Post</a>
            </label>
          </div>
        </fieldset>
      </form>
      <fieldset class="small-12 small-centered columns" id="post-container">
      </fieldset>
    </div>
  </div>
  <script src="post.js"></script>
  <script src="jquery.js"></script>
  <script src="vendor/jquery.js"></script>
  <script src="foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
